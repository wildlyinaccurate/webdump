<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Happiness Visualisation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            box-sizing: border-box;
            font-family: sans-serif;
        }

        table {
            border-spacing: 1px;
        }

        .label {
            font-weight: bold;
            padding-right: 1rem;
        }

        .value {
            border: 2px solid transparent;
            color: transparent;
            font-size: 0;
            padding: 0;
            width: 0;
        }

        .active {
            border-color: darkblue;
        }

        .good {
            background-color: green;
        }

        .okay {
            background-color: orange;
        }

        .bad {
            background-color: red;
        }

        .active-info {
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead></thead>
        <tbody></tbody>
    </table>

    <div class="active-info"></div>

    <script>
        const HAPPY = 1;
        const OKAY = 0;
        const UNHAPPY = -10;

        const dataSize = 200;
        const tbody = document.querySelector("tbody");
        const activeInfo = document.querySelector(".active-info");
        const seed = Math.max(0.3, Math.random());

        const fcp = getData(dataSize, 0.54);
        const sr = getData(dataSize, 0.59);
        const dcl = getData(dataSize, 0.72);
        const pl = getData(dataSize, 0.65);
        const fid = getData(dataSize, 0.88);
        const llt = getData(dataSize, 0.9);
        const fci = getData(dataSize, 0.9);
        const pna = getData(dataSize, 0.93);
        const tct = getData(dataSize, 0.95);

        let pvs = [];

        for (let i = 0; i < dataSize; i++) {
            pvs.push([fcp[i], sr[i], dcl[i], pl[i], fid[i], llt[i], fci[i], pna[i], tct[i]]);
        }

        pvs = pvs.sort((a, b) => sum(a) - sum(b));

        addRow("First Contentful Paint", pvs.map((pv) => pv[0]));
        addRow("Start Render", pvs.map((pv) => pv[1]));
        addRow("DOM Content Loaded", pvs.map((pv) => pv[2]));
        addRow("Page Load", pvs.map((pv) => pv[3]));
        addRow("First Input Delay", pvs.map((pv) => pv[4]));
        addRow("Longest Long Task", pvs.map((pv) => pv[5]));
        addRow("First CPU Idle", pvs.map((pv) => pv[6]));
        addRow("Page Not Abandoned", pvs.map((pv) => pv[7]));
        addRow("Total CPU Time", pvs.map((pv) => pv[8]));

        tbody.addEventListener("mouseover", (e) => {
            if (e.target.classList.contains("value")) {
                [...document.querySelectorAll(".active")].forEach((td) => {
                    td.classList.remove("active");
                });

                const index = [...e.target.parentNode.childNodes].indexOf(e.target);

                [...document.querySelectorAll("tr")].forEach((tr) => {
                    tr.childNodes[index].classList.add("active");
                });

                updateActiveInfo();
            }
        });

        function updateActiveInfo() {
            activeInfo.innerHTML = "";
            const activeCells = document.querySelectorAll(".active");
            let happiness = "happy";
            let happinessClass = "good";

            [...activeCells].forEach((td) => {
                const metric = td.parentNode.firstChild.innerText;
                const value = Number(td.innerText);
                let label = "good";

                if (value === OKAY && happiness !== "unhappy") {
                    label = "okay";
                    happiness = "okay";
                    happinessClass = "okay";
                } else if (value === UNHAPPY) {
                    label = "bad";
                    happiness = "unhappy";
                    happinessClass = "bad";
                }

                activeInfo.innerHTML += `${metric}: <span class="${label}">${label}</span><br>`;
            });

            activeInfo.innerHTML = `
                <b>This page view is
                <span class="${happinessClass}">${happiness}</span></b>
                <br><br>${activeInfo.innerHTML}
            `;
        }

        function sum(arr) {
            return arr.reduce((acc, x) => acc + x, 0);
        }

        /**
         * Returns an array of "happiness" values. 1 = "happy", 0 = "okay", -1 = "unhappy". A lower
         * skew will result in more "happy" values.
         */
        function getData(length, skew) {
            const middle = 1 - (Math.min(0.25, seed) * skew);

            const arr = Array.from({ length }, (v, k) => {
                if (k < length * skew) {
                    return HAPPY;
                } else if (k < length * middle) {
                    return OKAY;
                }

                return UNHAPPY;
            });

            shuffle(arr);

            return arr;
        }

        function addRow(metric, data) {
            const tr = document.createElement("tr");

            addCell(tr, metric);

            data.forEach((value) => addCell(tr, value));

            tbody.appendChild(tr);
        }

        function addCell(tr, value) {
            const td = document.createElement("td");
            td.innerText = value;

            if (value === HAPPY) {
                td.className = "good value";
            } else if (value === OKAY) {
                td.className = "okay value";
            } else if (value === UNHAPPY) {
                td.className = "bad value";
            } else {
                td.className = "label";
            }

            tr.appendChild(td);
        }

        function shuffle(array) {
            let currentIndex = array.length,  randomIndex;

            // While there remain elements to shuffle...
            while (currentIndex != 0) {
                // Pick a remaining element...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                // And swap it with the current element.
                [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex],
                    array[currentIndex]
                ];
            }

            return array;
        }
    </script>
</body>
</html>
