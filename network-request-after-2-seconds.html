<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>This page will make an HTTP request after 2 seconds</title>
</head>
<body>
	<p>The content of the response is: <span id="response">...</span></p>

	<script>
		setTimeout(() => {
			fetch('bananas.txt')
				.then(res => res.text())
				.then(text => document.getElementById('response').innerText = text)
		}, 2000)
	</script>
</body>
</html>
